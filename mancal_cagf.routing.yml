mancal_cagf.listarActividades:
  path: '/admin/content/actividades'
  defaults:
    _controller: '\Drupal\mancal_cagf\controller\ActividadesController::listarActividades'
    _title: 'Listado de actividades'
  requirements:
    _permission: 'mantenimiento actividades'

mancal_cagf.agregarActividades:
  path: '/admin/content/actividades/agregar'
  defaults:
    _form: '\Drupal\mancal_cagf\Forms\ActividadesForm'
    _title: 'Agregar Nueva Actividad'
  requirements:
    _permission: 'agregar actividad'

mancal_cagf.detallarActividad:
  path: '/admin/content/actividades/{actividad}/{js}'
  defaults:
    _controller: '\Drupal\mancal_cagf\controller\ActividadesController::detallarActividad'
    _title: 'Detalles de Actividad'
  requirements:
    _permission: 'detallar actividad'
    js: 'nojs|ajax'
  options:
    parameters:
      actividad:
        type: actividad

mancal_cagf.editarActividad:
  path: '/admin/content/actividades/{actividad}/edit'
  defaults:
    _form: '\Drupal\mancal_cagf\Forms\ActividadesForm'
    _title: 'Editar Actividad'
  requirements:
    _permission: 'editar actividad'
  options:
    parameters:
      actividad:
        type: actividad

mancal_cagf.eliminarActividad:
  path: '/admin/content/actividades/{id}/eliminar'
  defaults:
    _form: '\Drupal\mancal_cagf\Forms\ActividadesEliminarForm'
    _title: 'Eliminar Actividad'
  requirements:
    _permission: 'eliminar actividad'

mancal_cagf.listarTipos:
  path: '/admin/content/tipos'
  defaults:
    _controller: '\Drupal\mancal_cagf\controller\TiposController::listarTipos'
    _title: 'Listado de Tipos de Actividad'
  requirements:
    _permission: 'mantenimiento tipos'

mancal_cagf.agregarTipos:
  path: '/admin/content/tipos/agregar'
  defaults:
    _form: '\Drupal\mancal_cagf\Forms\TiposForm'
    _title: 'Agregar Nuevo Tipo de Actividad'
  requirements:
    _permission: 'agregar tipo'

mancal_cagf.detallarTipo:
  path: '/admin/content/tipos/{tipo}/{js}'
  defaults:
    _controller: '\Drupal\mancal_cagf\controller\TiposController::detallarTipo'
    _title: 'Detalles de Tipo de Actividad'
  requirements:
    _permission: 'detallar tipo'
    js: 'nojs|ajax'
  options:
    parameters:
      tipo:
        type: tipo

mancal_cagf.editarTipo:
  path: '/admin/content/tipos/{tipo}/edit'
  defaults:
    _form: '\Drupal\mancal_cagf\Forms\TiposForm'
    _title: 'Editar Tipo de Actividad'
  requirements:
    _permission: 'editar tipo'
  options:
    parameters:
      tipo:
        type: tipo

mancal_cagf.eliminarTipo:
  path: '/admin/content/tipos/{id}/eliminar'
  defaults:
    _form: '\Drupal\mancal_cagf\Forms\TiposEliminarForm'
    _title: 'Eliminar Tipo de Actividad'
  requirements:
    _permission: 'eliminar tipo'

mancal_cagf.getActividades:
  path: 'api/cal/actividades'
  defaults:
    _controller: '\Drupal\mancal_cagf\controller\RestApiController::getActividades'
    methods: [GET]
  requirements:
    _permission: 'API actividades'